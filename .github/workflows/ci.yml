# Pipeline de Integracion Continua
# Se ejecuta en cada push y pull request a las ramas principales

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  TF_VERSION: '1.5.0'
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================
  # Validacion de Terraform
  # Verifica sintaxis y formato del codigo IaC
  # ============================================
  terraform-validate:
    name: Validar Terraform
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Descargar codigo
        uses: actions/checkout@v4

      - name: Configurar Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Verificar formato
        run: terraform fmt -check -recursive

      - name: Inicializar (sin backend)
        run: terraform init -backend=false

      - name: Validar sintaxis
        run: terraform validate

  # ============================================
  # Linting de Python
  # Revisa estilo y errores comunes en el codigo
  # ============================================
  python-lint:
    name: Linting Python
    runs-on: ubuntu-latest

    steps:
      - name: Descargar codigo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Instalar herramientas
        run: pip install ruff

      - name: Ejecutar linter
        run: ruff check ingestion/src/

      - name: Verificar formato
        run: ruff format --check ingestion/src/

  # ============================================
  # Validacion de SQL con SQLFluff
  # Verifica sintaxis de los modelos dbt
  # ============================================
  sql-lint:
    name: Validar SQL
    runs-on: ubuntu-latest

    steps:
      - name: Descargar codigo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Instalar SQLFluff
        run: pip install sqlfluff sqlfluff-templater-dbt

      - name: Verificar sintaxis SQL
        run: sqlfluff lint dbt_project/models --dialect bigquery || true

  # ============================================
  # Resumen de CI
  # Confirma que todos los checks pasaron
  # ============================================
  ci-success:
    name: CI Exitoso
    runs-on: ubuntu-latest
    needs: [terraform-validate, python-lint, sql-lint]
    steps:
      - name: Todos los checks pasaron
        run: echo "Todos los checks de CI pasaron correctamente!"
